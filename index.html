    <style>
        /* Estilo para a caixa de mensagem */
        .welcome-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente branco */
            z-index: 9999; /* Para garantir que a mensagem esteja acima de todos os outros elementos */
            display: none; /* Por padrão, a mensagem estará oculta */
        }

        /* Estilos adicionais para a caixa de mensagem */
        .welcome-message-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #333; /* Cor preta para o título */
        }

        .welcome-message p {
            margin-bottom: 20px;
            color: #333; /* Cor preta para o texto */
        }

        .welcome-message button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container .link {
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
        }

        #hashtag {
            text-align: center;
            margin-top: 20px;
        }

</head>
