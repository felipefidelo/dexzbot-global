<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexZ Bot</title>
    <!-- Favicon -->
    <link rel="icon" href="https://telegra.ph/file/ff1a792d6b491f260a2b4.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Script do ElfSight -->
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <style>
        /* Estilo para a caixa de mensagem */
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 9999; /* Para garantir que a mensagem esteja acima de todos os outros elementos */
            display: none; /* Por padrão, a mensagem estará oculta */
        }

        /* Estilos adicionais podem ser colocados aqui */
    </style>
</head>
<body>
    <!-- Caixa de mensagem de boas-vindas -->
    <div class="welcome-message" id="welcomeMessage">
        <h2>Bem-vindo ao site DexZ Bot</h2>
        <button onclick="closeWelcomeMessage()">Fechar</button>
    </div>

    <!-- Áudio de fundo -->
    <audio id="backgroundAudio" loop>
        <source src="musga.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Script para exibir a mensagem de boas-vindas e iniciar a música -->
    <script>
        // Função para exibir a mensagem de boas-vindas
        function showWelcomeMessage() {
            document.getElementById("welcomeMessage").style.display = "block";
        }

        // Função para fechar a mensagem de boas-vindas e iniciar a música
        function closeWelcomeMessage() {
            document.getElementById("welcomeMessage").style.display = "none";
            document.getElementById("backgroundAudio").play();
        }

        // Exibir a mensagem de boas-vindas quando o site for carregado
        window.onload = function() {
            showWelcomeMessage();
        };
    </script>

    <!-- Restante do conteúdo do seu site -->
    <div id="profilePictureContainer">
        <a id="profilePicture" href="#popup">
            <img src="https://telegra.ph/file/ff1a792d6b491f260a2b4.jpg" alt="Profile Picture">
        </a>

        <div class="overlay" id="popup">
            <div class="popup">
                <div class="popup-photo">
                    <a href="https://telegra.ph/file/ff1a792d6b491f260a2b4.jpg" target="_blank">
                        <img src="https://telegra.ph/file/ff1a792d6b491f260a2b4.jpg" alt="Profile Picture">
                    </a>
                </div>
                <div class="popup-quote">
                    Olá, Eu Sou DexZ Bot. Desenvolvido por Felipe Fidelo, e estamos 4 anos nesse mundo!
                </div>
                <a class="popup-close" onclick="history.back()">&times;</a>
            </div>
        </div>
    </div>

    <div id="userName">
        DexZ Bot MD
    </div>

    <div id="links" class="button-container">
        <a class="link" href="https://instagram.com/fidelo34k" target="_blank">
            <i class="fab fa-instagram">&nbsp;</i>Meu criador
        </a>

        <a class="link" href="https://chat.whatsapp.com/ITzzMMfgsxdL73WJKmpq0G" target="_blank">
            <i class="fab fa-whatsapp">&nbsp;</i>Grupo Oficial
        </a>

        <a class="link" href="#" onclick="copyPixKey()">
            <i class="fab fa-pix">&nbsp;</i>Donate
        </a>

        <a class="link" href="https://starkeverything.com" target="_blank">
            <i class="fas fa-space-shuttle"></i>Loja DexZ Bot
        </a>
    </div>

    <div id="hashtag">
        Beijo na bunda de quem leu!
    </div>

    <!-- Função para copiar a chave Pix -->
    <script>
        function copyPixKey() {
            var pixKey = "fa0cbdb8-6617-491f-94e9-9bba31183e58";
            navigator.clipboard.writeText(pixKey)
                .then(() => {
                    alert("Chave Pix copiada para a área de transferência!");
                })
                .catch(err => {
                    console.error('Erro ao copiar a chave Pix: ', err);
                });
        }
    </script>
</body
