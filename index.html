<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexZ Bot</title>
    <!-- Favicon -->
    <link rel="icon" href="https://telegra.ph/file/ff1a792d6b491f260a2b4.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Script do ElfSight -->
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container .link {
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
            color: white; /* Mudança para branco */
            padding: 10px 20px;
            border: 2px solid white; /* Corrigido para branco */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        function confirmAndProceed() {
            var proceed = confirm("Deseja prosseguir para 'DexZ Bot?'");
            if (proceed) {
                // Se o usuário clicar em 'OK', redireciona para o site e inicia a música
                window.location.href = "https://seusite.com";
            }
        }
    </script>

    <button onclick="confirmAndProceed()">Prosseguir para DexZ Bot</button>

    <!-- Função para copiar a chave Pix -->
    <script>
        function copyPixKey() {
            var pixKey = "fa0cbdb8-6617-491f-94e9-9bba31183e58";
            navigator.clipboard.writeText(pixKey)
                .then(() => {
                    alert("Chave Pix copiada para a área de transferência!");
                })
                .catch(err => {
                    console.error('Erro ao copiar a chave Pix: ', err);
                });
        }
    </script>
</body>
</html>
